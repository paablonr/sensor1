<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokémon Aleatorio</title>
    <style>
        .card {
            width: 300px;
            margin: 40px auto;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .types {
            margin-top: 10px;
        }
        .type {
            display: inline-block;
            background-color: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 th:text="${character.name}">Nombre</h2>
        <img th:src="${character.sprites.front_default}" alt="Imagen Pokémon">
        
        <div class="types">
            <p><strong>Tipo(s):</strong></p>
            <div th:each="t : ${character.types}" class="type" th:text="${t.type.name}">Tipo</div>
        </div>
    </div>
</body>
</html>
